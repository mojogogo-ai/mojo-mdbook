[book]
title = "Mojo Gogo"
description = "Mojo Gogo 项目文档"
authors = ["Mojo Gogo Team"]
language = "zh-cn"
multilingual = false
src = "src"

[build]
build-dir = "book"
create-missing = true

[output.html]
default-theme = "light"
preferred-dark-theme = "navy"
smart-punctuation = true
mathjax-support = true
copy-fonts = true
additional-css = ["theme/custom.css"]
additional-js = ["theme/custom.js"]
additional-head = """
<link rel="icon" href="theme/favicon.png" type="image/png">
"""

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3

[output.html.print]
enable = true

[output.html.fold]
enable = false
level = 0

[preprocessor.links]

[preprocessor.index] 